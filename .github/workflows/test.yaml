name: Test

on:
  workflow_dispatch:
    inputs:
      data:
        description: ''
        required: true
        type: string
      zip_url:
        description: 'URL of zip file to download'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Download Zip File
      run: |
        REPO_URL="${{ inputs.zip_url }}"

        # Extract repo name and branch from URL dynamically
        REPO_PATH=$(echo "$REPO_URL" | sed 's|https://github.com/||' | sed 's|/archive/refs/heads/.*||')
        REPO_NAME=$(basename "$REPO_PATH")
        BRANCH=$(echo "$REPO_URL" | sed 's|.*/archive/refs/heads/||' | sed 's|\.zip||')
        EXTRACTED_DIR="${REPO_NAME}-${BRANCH}"

        echo "Extracting $REPO_NAME ($BRANCH branch) to test..."

        mkdir -p "test" && cd "test" && \
        wget "$REPO_URL" -O temp.zip && \
        unzip temp.zip && \
        if [ -d "$EXTRACTED_DIR" ]; then
            mv "$EXTRACTED_DIR"/* . 2>/dev/null || true
            mv "$EXTRACTED_DIR"/.* . 2>/dev/null || true
            rm -rf "$EXTRACTED_DIR"
        fi && \
        rm -f temp.zip && \
        echo "Extracted to test"
        cd ..

    - name: Set Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install -r test/requirements.txt
        pip install --upgrade pyautogui
        pip install --upgrade python-xlib

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt install -y google-chrome-stable

    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver

  test-batch:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        batch: [0, 1, 2, 3, 4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Download Zip File
      run: |
        wget ${{ inputs.zip_url }} -O test.zip
        unzip test.zip
        mv $(ls -d */ | head -1 | tr -d '/') test


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install -r test/requirements.txt
        pip install --upgrade pyautogui
        pip install --upgrade python-xlib
        
    - name: Extract Domain Batch and Run Test
      run: |
        # Convert comma-separated string to array
        IFS=',' read -ra DOMAINS <<< "${{ inputs.data }}"

        # Calculate batch indices (10 domains per batch)
        BATCH_SIZE=10
        START_INDEX=$(( ${{ matrix.batch }} * BATCH_SIZE ))
        END_INDEX=$(( START_INDEX + BATCH_SIZE - 1 ))

        # Extract this batch's domains
        BATCH_DOMAINS=()
        for ((i=START_INDEX; i<=END_INDEX && i<${#DOMAINS[@]}; i++)); do
          BATCH_DOMAINS+=("${DOMAINS[i]}")
        done

        # Join back to comma-separated string
        BATCH_DATA=$(IFS=','; echo "${BATCH_DOMAINS[*]}")

        echo "Processing batch ${{ matrix.batch }}: domains $START_INDEX-$END_INDEX"
        echo "Batch data: $BATCH_DATA"
        python test/test.py --data "$BATCH_DATA"
