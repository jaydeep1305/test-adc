name: Test

on:
  workflow_dispatch:
    inputs:
      data:
        description: ''
        required: true
        type: string
      zip_url:
        description: 'URL of zip file to download'
        required: true
        type: string
      zip_file:
        description: 'Name for downloaded zip file'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Set Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt install -y google-chrome-stable

    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver

  test-batch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        batch: [0, 1, 2, 3, 4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Download Zip File
      run: |
        wget ${{ inputs.zip_url }} -O ${{ inputs.zip_file }}
        unzip ${{ inputs.zip_file }}
        EXTRACTED_DIR=$(ls -d */ | head -1 | tr -d '/')
        echo "EXTRACTED_DIR=$EXTRACTED_DIR" >> $GITHUB_ENV

    - name: Set Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install -r $EXTRACTED_DIR/requirements.txt
        pip install --upgrade pyautogui
        pip install --upgrade python-xlib

    # - name: Install Chrome
    #   run: |
    #     sudo apt-get update
    #     sudo apt install -y google-chrome-stable

    # - name: Install chromedriver
    #   run: |
    #     seleniumbase install chromedriver

    - name: Extract Domain Batch and Run Test
      run: |
        # Convert comma-separated string to array
        IFS=',' read -ra DOMAINS <<< "${{ inputs.data }}"

        # Calculate batch indices (10 domains per batch)
        BATCH_SIZE=10
        START_INDEX=$(( ${{ matrix.batch }} * BATCH_SIZE ))
        END_INDEX=$(( START_INDEX + BATCH_SIZE - 1 ))

        # Extract this batch's domains
        BATCH_DOMAINS=()
        for ((i=START_INDEX; i<=END_INDEX && i<${#DOMAINS[@]}; i++)); do
          BATCH_DOMAINS+=("${DOMAINS[i]}")
        done

        # Join back to comma-separated string
        BATCH_DATA=$(IFS=','; echo "${BATCH_DOMAINS[*]}")

        echo "Processing batch ${{ matrix.batch }}: domains $START_INDEX-$END_INDEX"
        echo "Batch data: $BATCH_DATA"
        python $EXTRACTED_DIR/test.py --data "$BATCH_DATA" >> $GITHUB_ENV
