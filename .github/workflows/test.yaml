name: Test

on:
  workflow_dispatch:
    inputs:
      data:
        description: ''
        required: true
        type: string
      zip_url:
        description: 'URL of zip file to download'
        required: true
        type: string

jobs:
  test-batch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        batch: [0]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Download Zip File
      run: |
        wget ${{ inputs.zip_url }} -O test.zip
        unzip test.zip
        mv $(ls -d */ | head -1 | tr -d '/') test

    - name: Verify Chrome
      run: google-chrome --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade wheel
        pip install -r test/requirements.txt
        pip install --upgrade pyautogui python-xlib

    - name: Extract Domain Batch and Run Test
      run: |
        # Convert comma-separated string to array
        IFS=',' read -ra DOMAINS <<< "${{ inputs.data }}"

        # Calculate batch indices (10 domains per batch)
        BATCH_SIZE=10
        START_INDEX=$(( ${{ matrix.batch }} * BATCH_SIZE ))
        END_INDEX=$(( START_INDEX + BATCH_SIZE - 1 ))

        # Extract this batch's domains
        BATCH_DOMAINS=()
        for ((i=START_INDEX; i<=END_INDEX && i<${#DOMAINS[@]}; i++)); do
          BATCH_DOMAINS+=("${DOMAINS[i]}")
        done

        # Join back to comma-separated string
        BATCH_DATA=$(IFS=','; echo "${BATCH_DOMAINS[*]}")

        echo "Processing batch ${{ matrix.batch }}: domains $START_INDEX-$END_INDEX"
        echo "Batch data: $BATCH_DATA"
        python test/test.py --data "$BATCH_DATA"
