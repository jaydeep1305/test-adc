name: Production Security Pipeline

on: 
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: '0 2 * * 1'  # Weekly Monday 2 AM

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  # Job 1: Static Analysis & CodeQL (20-25 mins)
  static-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        fi
        pip install flask requests sqlalchemy psycopg2-binary redis celery
    
    - name: Update vulnerability databases
      continue-on-error: true
      run: |
        echo "Downloading latest CVE data..."
        mkdir -p .security-cache
        
        for year in {2022..2024}; do
          wget --timeout=90 -q \
            "https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-$year.json.gz" \
            -P .security-cache/ || true
          gunzip -f .security-cache/nvdcve-1.1-$year.json.gz 2>/dev/null || true
        done
    
    - name: Install security tooling
      run: |
        pip install --no-cache-dir bandit safety pip-audit semgrep
    
    - name: Run Bandit SAST
      continue-on-error: true
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./tests,./venv,./.venv,./env || true
    
    - name: Run pip-audit
      continue-on-error: true
      run: |
        pip-audit --desc --format json --output pip-audit-report.json || true
    
    - name: Run Safety check
      continue-on-error: true
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Run Semgrep
      continue-on-error: true
      run: |
        semgrep --config=p/security-audit --config=p/owasp-top-ten --json --output=semgrep-results.json || true
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      timeout-minutes: 30
      continue-on-error: true
      with:
        category: "/language:python"
    
    - name: Upload SAST results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sast-reports
        path: |
          *-report.json
          *-results.json
        retention-days: 30

  # Job 2: Dependency & Supply Chain Security (8-12 mins)
  dependency-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          cat > requirements.txt << EOF
        flask==2.3.0
        django==4.2.0
        requests==2.31.0
        sqlalchemy==2.0.0
        celery==5.3.0
        redis==4.6.0
        psycopg2-binary==2.9.0
        boto3==1.28.0
        pyjwt==2.8.0
        cryptography==41.0.0
        EOF
          pip install -r requirements.txt
        fi
    
    - name: Snyk Open Source Scan
      uses: snyk/actions/python@master
      continue-on-error: true
      with:
        command: test
        args: --all-projects --severity-threshold=medium --json-file-output=snyk-opensource.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    
    - name: Snyk Code Analysis
      uses: snyk/actions/python@master
      continue-on-error: true
      with:
        command: code test
        args: --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    
    - name: OWASP Dependency Check
      continue-on-error: true
      run: |
        wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
        unzip -q dependency-check-8.4.0-release.zip
        ./dependency-check/bin/dependency-check.sh --scan . --format JSON --out dependency-check-report.json || true
    
    - name: Upload dependency reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          snyk-*.json
          dependency-check-report.json

  # Job 3: Container Security (10-15 mins)
  container-security:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Trivy
      run: |
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    
    - name: Scan Python base images
      continue-on-error: true
      run: |
        echo "Scanning production Python base image..."
        docker pull python:3.11-slim
        trivy image --severity HIGH,CRITICAL --format json --output trivy-python-base.json python:3.11-slim
    
    - name: Scan database images
      continue-on-error: true
      run: |
        echo "Scanning PostgreSQL image..."
        docker pull postgres:15-alpine
        trivy image --severity HIGH,CRITICAL --format json --output trivy-postgres.json postgres:15-alpine
        
        echo "Scanning Redis image..."
        docker pull redis:7-alpine
        trivy image --severity HIGH,CRITICAL --format json --output trivy-redis.json redis:7-alpine
    
    - name: Scan project Dockerfile
      continue-on-error: true
      run: |
        if [ -f Dockerfile ]; then
          docker build -t app:scan .
          trivy image --severity HIGH,CRITICAL --format json --output trivy-app.json app:scan
        fi
    
    - name: Upload container scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: container-security-reports
        path: trivy-*.json

  # Job 4: Secret Scanning (5-8 mins)
  secret-scanning:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: GitGuardian Scan
      uses: GitGuardian/ggshield-action@master
      continue-on-error: true
      env:
        GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
        GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
        GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
    
    - name: detect-secrets scan
      continue-on-error: true
      run: |
        pip install detect-secrets
        detect-secrets scan --all-files --baseline .secrets.baseline > secrets-scan-results.json || true
    
    - name: Upload secret scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: secret-scan-reports
        path: secrets-scan-results.json

  # Job 5: Infrastructure Security (8-10 mins)
  infrastructure-security:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Scan Infrastructure as Code
      continue-on-error: true
      run: |
        pip install checkov
        
        if [ -d terraform ] || [ -f *.tf ]; then
          checkov --directory . --framework terraform --output json --output-file checkov-terraform.json || true
        fi
        
        if [ -f docker-compose.yml ] || [ -f docker-compose.yaml ]; then
          checkov --file docker-compose.yml --framework docker_compose --output json --output-file checkov-compose.json || true
        fi
        
        if [ -f Dockerfile ]; then
          checkov --file Dockerfile --framework dockerfile --output json --output-file checkov-dockerfile.json || true
        fi
    
    - name: Check for exposed credentials
      continue-on-error: true
      run: |
        echo "Checking for security misconfigurations..."
        find . -name ".env" -type f | grep -v node_modules | grep -v .venv || echo "No .env files found"
        grep -r "0.0.0.0" --include="*.py" --include="*.yml" --include="*.yaml" . || true
        grep -r "DEBUG.*=.*True" --include="*.py" . || true
    
    - name: Check GitHub Actions security
      continue-on-error: true
      run: |
        find .github/workflows -name "*.yml" -o -name "*.yaml" | while read workflow; do
          echo "Analyzing $workflow"
          grep -n "uses:.*@" "$workflow" | grep -v "@v" || echo "Warning: Unpinned action found"
        done

  # Job 6: Compliance & License Scanning (5-7 mins)
  compliance-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: License compliance check
      continue-on-error: true
      run: |
        pip install pip-licenses
        
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
          pip-licenses --format=json --output-file=license-report.json || true
          pip-licenses | grep -i "gpl" && echo "WARNING: GPL license found" || true
        fi
    
    - name: Generate SBOM
      continue-on-error: true
      run: |
        pip install cyclonedx-bom
        
        if [ -f requirements.txt ]; then
          cyclonedx-py --input requirements.txt --output sbom.json --format json || true
        fi
    
    - name: Upload compliance reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: compliance-reports
        path: |
          license-report.json
          sbom.json

  # Job 7: Security Report Aggregation
  security-report:
    runs-on: ubuntu-latest
    needs: 
      - static-analysis
      - dependency-analysis
      - container-security
      - secret-scanning
      - infrastructure-security
      - compliance-scan
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        path: security-reports/
    
    - name: Generate executive summary
      run: |
        cat > SECURITY_SUMMARY.md << EOF
        # Security Scan Summary
        
        **Scan Date:** $(date)
        **Branch:** ${{ github.ref_name }}
        **Commit:** ${{ github.sha }}
        
        ## Scans Completed
        
        - ✅ Static Application Security Testing (SAST)
        - ✅ Dependency Vulnerability Analysis
        - ✅ Container Security Scanning
        - ✅ Secret Detection
        - ✅ Infrastructure as Code Security
        - ✅ License Compliance
        
        ## Results Location
        
        All detailed reports are available in the workflow artifacts.
        
        ## Next Steps
        
        1. Review high/critical findings
        2. Create remediation tickets
        3. Update dependencies
        4. Rotate exposed secrets
        EOF
        
        cat SECURITY_SUMMARY.md
        
        echo "" >> SECURITY_SUMMARY.md
        echo "## Detailed Findings" >> SECURITY_SUMMARY.md
        find security-reports -name "*.json" -type f | while read report; do
          echo "- $(basename $report)" >> SECURITY_SUMMARY.md
        done
    
    - name: Upload consolidated report
      uses: actions/upload-artifact@v4
      with:
        name: security-executive-summary
        path: |
          SECURITY_SUMMARY.md
          security-reports/
        retention-days: 90