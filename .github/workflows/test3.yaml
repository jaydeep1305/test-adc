name: Security Analysis - Extended Scan

on: [push, pull_request]

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Clone a large real project to analyze
    - name: Prepare codebase for analysis
      run: |
        git clone --depth 1 https://github.com/django/django.git vendor/django
        git clone --depth 1 https://github.com/pallets/flask.git vendor/flask
        git clone --depth 1 https://github.com/psf/requests.git vendor/requests
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality  # Comprehensive scan
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"