name: Process Data
on:
  workflow_dispatch:
    inputs:
      data_url:
        description: 'URL to fetch data from'
        required: true
        type: string
jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Moti
        run: pip install moti
      
      - name: Run Moti
        run: moti --data-url="${{ inputs.data_url }}"
      
      - name: Wait 10 minutes
        run: sleep 600
